<! DOCTYPE html>
<html>
  <head>
    <title>Tina's Font Sample!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Dosis&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
      .dancing{ font-family: 'Dancing Script', cursive; }
      .dosis{ font-family: 'Dosis', sans-serif; }
      .open{ font-family: 'Open Sans', sans-serif;}
    </style>
  </head>
  <body>
    <h1 class="dancing">Tina's Demo Fonts</h1>
    <p class="dancing">This is Dancing Script</p>
    <p class="dosis">This is Dosis</p>
    <p class="open">This is Open Sans</p>
  </body>
</html>
